<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport et Météo au Maroc</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <link rel="stylesheet" href="trans&met.css">
    <header class="bg-red-600 text-white text-center py-4">
        <h1 class="text-3xl font-bold">Transport et Météo au Maroc</h1>
    </header>

    <main class="max-w-4xl mx-auto mt-6 p-4>

        <!-- Section Météo -->
        <section class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-semibold mb-4">Météo Actuelle</h2>
            <div class="flex items-center">
                <img src="soleil.jpg" alt="Soleil" class="w-16 h-16">
                <div class="ml-4">
                    <p class="text-lg">Ville : <span class="font-semibold">RABAT </span></p>
                    <p class="text-lg">Température : <span class="font-semibold">22°C</span></p>
                    <p class="text-lg">Condition : <span class="font-semibold">Ensoleillé</span></p>
                </div>
            </div>
        </section>

        <!-- Section Transport -->
        <section class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Moyens de Transport</h2>
            <div class="grid grid-cols-2 gap-4 text-center">
                <div class="bg-gray-200 p-4 rounded-lg">
                    <img src="taxi.jpg" alt="Taxi" class="mx-auto">
                    <p class="font-medium">Taxi</p>
                </div>
                <div class="bg-gray-200 p-4 rounded-lg">
                    <img src="bus.jpg" alt="Bus" class="">
                    <p class="font-medium">Bus</p>
                </div>
                <div class="bg-gray-200 p-4 rounded-lg">
                    <img src="train.jpg" alt="Train" class="mx-auto">
                    <p class="font-medium">Train</p>
                </div>
                <div class="bg-gray-200 p-4 rounded-lg">
                    <img src="tramway.jpg" alt="Tramway" class="">
                    <p class="font-medium">Tramway</p>
                </div>
            </div>
        </section>

    </main>

    <footer class="bg-red-600 text-white text-center py-4 mt-6">
        <p>© 2025 Transport & Météo Maroc</p>
    </footer>

</body>
</html>
